<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../roots.css">
  <link rel="stylesheet" href="styles/log-in.css">
  <title>YardSales - Ecommerce</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="/assets/logos/logo_yard_sale.svg" alt="logo" class="main-logo">

      <form action="/" class="form">
        <label for="email" class="label">Email Address</label>
        <input type="text" id="password" class="input input-password" placeholder="example@example.com" required>

        <label for="password" class="label">Confirm new password</label>
        <input type="password" id="password" class="input input-email" placeholder="*********" required>

        <button type="submit" class="primary-button login-button">Log in</button>
        <a href="/">Forgot my password</a>
      </form>

      <button class="secondary-button">Sign up</button>
    </div>
  </div>
</body>
</html>
