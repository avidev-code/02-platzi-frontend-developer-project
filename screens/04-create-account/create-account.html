<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../roots.css">
  <link rel="stylesheet" href="styles/create-account.css">
  <title>YardSales - Ecommerce</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <h2 class="main-title">My account</h2>

      <form action="/" class="form">
        <div class="form-labels">
          <label for="name" class="label">Name</label>
        <input type="text" id="name" class="input input-name" placeholder="Your name here" required>

        <label for="email" class="label">Email Address</label>
        <input type="text" id="email" class="input input-email" placeholder="example@example.com" required>

        <label for="password" class="label">Password</label>
        <input type="password" id="password" class="input input-password" placeholder="*********" required>
        </div>
        
        <button type="submit" class="primary-button login-button">Create</button>
      </form>

    </div>
  </div>
</body>
</html>
