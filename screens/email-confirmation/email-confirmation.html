<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../roots.css">
  <link rel="stylesheet" href="styles/email-confirmation.css">
  <title>YardSales - Ecommerce</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="/assets/logos/logo_yard_sale.svg" alt="logo" class="main-logo">

      <h1 class="main-title">Your email has been sent</h1>
      <p class="subtitle">Please check your inbox for further instructions on how to reset the password</p>

      <div class="email-image">
        <img src="/assets/icons/email.svg" alt="email">
      </div>

      <button type="submit" class="primary-button login-button">Log in</button>

      <p class="resend-link">
        <span>Didn't receive the email?</span>
        <a href="/">Resend</a>
      </p>

    </div>
  </div>
</body>
</html>
