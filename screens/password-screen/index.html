<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../roots.css">
  <link rel="stylesheet" href="styles/password-screen.css">
  <title>YardSales - Ecommerce</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="/assets/logos/logo_yard_sale.svg" alt="logo" class="main-logo">

      <h1 class="main-title">Create a new password</h1>
      <p class="subtitle">Enter a new password for your account</p>

      <form action="/" class="form">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" class="input input-password" placeholder="*********" required>

        <label for="new-password" class="label">Confirm new password</label>
        <input type="password" id="new-password" class="input input-password" placeholder="*********" required>

        <button type="submit" class="primary-button login-button">Confirm</button>
      </form>
    </div>
  </div>
</body>
</html>
